<!DOCTYPE html>
<meta charset="utf-8">
<title>spatialsankey.js - sankey diagrams on a map</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/><style>
body {
  position: absolute;
  width:100%;
  height: 100%;
  margin: 0px;
  font-family: sans-serif;
}
#map {
  top:0px;
  left:0px;
  right:0px;
  height: 100%;
}
path {
  fill: none;
  stroke: #4682B4;
  stroke-opacity: 0.6;
  stroke-linecap: round;

  stroke-opacity: 0.8;

  border: 1px solid #EEE;
  margin: 3px;
  padding: 5px;
  background-color: white;

</style>

<body>
  <div id="map"></div>
  <form class="curvesettings">
  <div class="box">
    <div class="title">Hover</div>
    <div>Hover over nodes<br> to see links.</div>
  </div>

  </form>
</body>

<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>

<script src="http://d3js.org/d3.v4.min.js"></script>

<!--script src="http://rawgit.com/geodesign/spatialsankey/master/spatialsankey.js"></script-->
<script src="../spatialsankey/spatialsankey.js"></script>

<script type="text/javascript">

// Set leaflet map
var map = new L.map('map', {
          center: new L.LatLng(45.555555, -73.647647),
          zoom: 14,
          layers: [
            new L.tileLayer('http://{s}tile.stamen.com/toner-lite/{z}/{x}/{y}.png', {
              subdomains: ['','a.','b.','c.','d.'],
              attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://creativecommons.org/licenses/by-sa/3.0">CC BY SA</a>'
            })
          ]
        });
 
// Initialize the SVG layer
//map._initPathRoot()
var svgLayer = L.svg();
svgLayer.addTo(map);

//var svg = d3.select("#map").select("svg");
//var g = d3.select("#map").select("svg").select('g');
//g.attr("class", "leaflet-zoom-hide");

var svg = d3.select("#map").select("svg")
  , linklayer = svg.append("g")
  , nodelayer = svg.append("g");

//// Setup svg element to work with
//var svg = d3.select("#map").select("svg");
//    linklayer = svg.append("g"),
//    nodelayer = svg.append("g");

// Load data asynchronosuly
d3.json("data_out/Stations_2017.geojson", function(nodes) {
  d3.csv("data_out/links3.csv", function(links) {

    // Setup spatialsankey object
    var spatialsankey = d3.spatialsankey()
                            .lmap(map)
                            .nodes(nodes.features)
                            .links(links);
    
    var mouseover = function(d){
      console.log("ook" + d.node);

      // Get link data for this node
      var nodelinks = spatialsankey.links().filter(function(link){
        return link.source == d.id;
      });

      // Add data to link layer
      var beziers = linklayer.selectAll("path").data(nodelinks);
      link = spatialsankey.link(options);

      // Draw new links
      beziers.enter()
        .append("path")
        .attr("d", link)
        .attr('id', function(d){return d.id})
        .style("stroke-width", spatialsankey.link().width());
      
      // Remove old links
      beziers.exit().remove();

      // Hide inactive nodes
      var circleUnderMouse = this;
      circs.transition().style('opacity',function () {
          return (this === circleUnderMouse) ? 0.7 : 0;
      });
    }; 
    
    var mouseout = function(d) {
      // Remove links
      linklayer.selectAll("path").remove();
      // Show all nodes
      circs.transition().style('opacity', 0.7);
    };

    // Draw nodes
    var node = spatialsankey.node()
    var circs = nodelayer.selectAll("circle")
      .on('mouseover', mouseover)
      .on('mouseout', mouseout)
      .data(spatialsankey.nodes())
      .enter()
      .append("circle")
      .attr("cx", node.cx)
      .attr("cy", node.cy)
      .attr("r", node.r)
      .style("fill", node.fill)
      .attr("opacity", 0.7);
    
    // Adopt size of drawn objects after leaflet zoom reset
    var zoomend = function(){
        linklayer.selectAll("path").attr("d", spatialsankey.link());

        circs.attr("cx", node.cx)
             .attr("cy", node.cy);
    };
 
    map.on("zoomend", zoomend);
  });
});

var options = {'use_arcs': false, 'flip': false, 'xshift': 0.4, 'yshift': 0.1};
</script>
