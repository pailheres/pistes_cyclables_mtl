<!DOCTYPE html>
<html>
<head>
    <title>Pistes cyclable de Montreal</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>

    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
        }
    </style>
    
</head>
<body>

<div id="mapid" style="height: 100%; width: 100%;"></div>

<script>
    var mbAttr = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
                 '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                 'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        mbUrl  = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';

    var  streets     = L.tileLayer(mbUrl, {id: 'mapbox.streets', attribution: mbAttr})
        ,grayscale   = L.tileLayer(mbUrl, {id: 'mapbox.light', attribution: mbAttr})
        ,roadmap     = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png')
        ,satellite   = L.tileLayer('http://{s}.tiles.mapbox.com/v3/moklick.lh736gg3/{z}/{x}/{y}.png')
        ,terrain     = L.tileLayer('http://{s}.tile.stamen.com/terrain/{z}/{x}/{y}.png')
        ,cycling     = L.tileLayer('http://{s}.tile.opencyclemap.org/cycle/{z}/{x}/{y}.png')
        ;

    var baseLayers = {
      "streets": streets,
      "grayscale": grayscale,
      "roadmap": roadmap,
      "satellite": satellite,
      "terrain": terrain,
      "cycling": cycling
    };

    var map = L.map('mapid', {
        center: [45.555555, -73.647647], //ahuntsic
        zoom: 11,
        minZoom: 2, 
        maxZoom: 18,
        keyboard: true,
        zoomControl: true,
        layers: [satellite]
    });

    //control for base (radiobutton) and overlays(checkbox)
    var tmp_layerControl = L.control.layers(baseLayers, null, {collapsed:false}).addTo(map);
    //var tmp_layerControl2 = L.control.layers(baseLayers, null, {collapsed:false, position:bottomright}).addTo(map);
    
    //fichier des pistes cyclables de montreal
    var tmp_layer_pistes;
    // load GeoJSON from an external file
    $.getJSON("data_out/reseau_cyclable_2018_janv2018.geojson",function(data){
        // add GeoJSON layer to the map once the file is loaded
        tmp_layer_pistes = L.geoJson(data, { style: f_the_style, onEachFeature: function (feature, layer) {
            //put properties in a popup table
            var popupContent = "";
            popupContent += "<table>";
            for (var k in feature.properties) {
                popupContent += "<tr><td>";
                popupContent += k + '<td>' + String(feature.properties[k]);
                popupContent += "</td></tr>";
            }
            popupContent += "</table>";
            layer.bindPopup(popupContent);
        } });
        tmp_layer_pistes.addTo(map);  //this should be uncomment to have the layer selected by default
        tmp_layerControl.addOverlay(tmp_layer_pistes, 'pistes_mtl');
    });

    function f_the_style(feature) {
        var tmp_color = '#FF0000';

        switch(feature.properties.TYPE_VOIE) {
            case 1:
                tmp_color = '#FF8000';
                break;
            case 2:
                tmp_color = '#EEEE00';
                break;
            case 3:
                tmp_color = '#84FF00';
                break;
            case 4:
                tmp_color = '#00EEEE';
                break;
            case 5:
                tmp_color = '#0084FF';
                break;
            case 6:
                tmp_color = '#8400FF';
                break;
            case 7:
                tmp_color = '#EE0000';
                break;
            case 8:
                tmp_color = '#FF8000';
                break;
            default:
                tmp_color = '#000099';
        }

        return {
            weight: 4
            ,opacity: 0.5
            ,color: tmp_color
            //,dashArray: '3'
            //,fillOpacity: 0.3
            //,fillColor: '#666666'
        };

    }
    
 
    //fichier commute au travail 6 septembre 2017 
    var tmp_layer_ip251;
    //load GeoJSON from an external file
    $.getJSON("data_out/IpBike_251.geojson",function(data_ipbike){
        // add GeoJSON layer to the map once the file is loaded
        // Use the data to create a GeoJSON layer and add it to the map
        tmp_layer_ip251 = L.geoJson(data_ipbike);
        //tmp_layer_ip251.addTo(map);  //this should be uncomment to have the layer selected by default
        // Add the geojson layer to the layercontrol
        tmp_layerControl.addOverlay(tmp_layer_ip251, 'ip251');
    });

    //marker example
    //L.marker([45.566169, -73.654492]).addTo(map).bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();
    
    var popup = L.popup();
    function onMapClick(e) {
        popup
            .setLatLng(e.latlng)
            .setContent("You clicked the map at " + e.latlng.toString() )
            .openOn(map);
    }
    map.on('click', onMapClick);
    
    //add scale at bottom left
    L.control.scale().addTo(map);

</script>



</body>
</html>
